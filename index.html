<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="root">

        <div class="inputs">
            <input v-model="newTodoText" @keyup.enter="addNewTodo()" type="text" placeholder="Nuovo todo">
            <button @click="addNewTodo()">Aggiungi</button>
        </div>

        <div class="todos-container">

            <ul v-if="todos.length > 0" class="todos-list">
                <!-- Template base todo -->
                <li v-for="singleTodo, index in todos" class="todo">
                    <span @click="toggleDone(index)" :class="{'done' : singleTodo.done }"> {{ singleTodo.text }} </span>
                    <div class="actions">
                        <span @click="removeTodo(index)">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </span>
                    </div>
                </li>
            </ul>

            <p v-else>Non hai cose da fare oggi!</p>

        </div>
        
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
